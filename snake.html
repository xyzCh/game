<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/snake.css" />
    <script src="js/snake.js"></script>
    <script>
        grid.init({
            onSnakeDeath: function (data) {
                var dialog = document.getElementById("Dialog");
                var score = document.getElementById("score");
                var again = document.getElementById("again");
                score.innerHTML = "score:"+data.score+" best:"+data.best;
                Dialog.style.display = "block";
                again.onclick = function () {
                    dialog.style.display = "none";
                    grid.restart();
                }
            }
            , onEatFood: function (data) {
                if (data%50==0&&data<400) {
                    grid.setspeed(data/50);
                }
            }
        });
    </script>
</head>
<body>
    <div id="panel">
        <div id="Snake"></div>
        <div id="Food"></div>
        <div id="Grid"></div>
    </div>
    <div id="Dialog">
        <div id="title">You Lost</div>
        <div id="score" ></div>
        <div id="again" >try again</div>
    </div>
</body>
</html>
